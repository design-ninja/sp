<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FROG GAME</title>
  <style>
    body {
      position: relative;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overflow: hidden;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      color: #265d6c;
      font-size: 1.2rem;
      font-weight: 600;
    }

    #scores {
      display: flex;
      gap: 32px;
      align-items: baseline;
    }

    #speedControl {
      display: none;
      width: 200px;
    }

    #timer {
      color: #6b781e;
    }

    #startGameButton,
    #restartButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 24px;
      font-weight: 500;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      color: #fff;
      border-radius: 10rem;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    #controls,
    #restartButton {
      display: none;
    }
  </style>
</head>

<body>
  <div id="controls">
    <div id="scores">
      <div id="score">Score: 0</div>
      <div id="highScore">H Score: 0</div>
    </div>
    <div id="timer">Time: 60</div>
    <input id="speedControl" type="range" min="20" max="100" value="50">
  </div>
  <button id="startGameButton">Start Game</button>
  <button id="restartButton">Restart Game</button>
  <canvas id="gameCanvas"></canvas>
  <audio id="backgroundMusic" src="bg.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const controls = document.getElementById('controls');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');
    const highScoreElement = document.getElementById('highScore');
    const speedControl = document.getElementById('speedControl');
    const startGameButton = document.getElementById('startGameButton');
    const restartButton = document.getElementById('restartButton');
    const backgroundMusic = document.getElementById('backgroundMusic');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let highScore = 0;
    let moveInterval = 1000;
    let timeLeft = 60;
    let gameRunning = false;
    let intervalId;
    let timerId;

    const frog = new Image();
    frog.src = 'frog.png';
    const quackSound = new Audio('quack.m4a');
    const bleepSound = new Audio('bleep.mp3');

    let frogX = 0;
    let frogY = 0;

    function drawFrog() {
      if (gameRunning) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(frog, frogX, frogY, 100, 100);
      }
    }

    function getRandomPosition() {
      frogX = Math.random() * (canvas.width - 100);
      frogY = Math.random() * (canvas.height - 100);
    }

    function updateScore() {
      score++;
      scoreElement.innerText = `Score: ${score}`;
    }

    function updateTimer() {
      timerElement.innerText = `Time: ${timeLeft}`;
    }

    function updateHighScore() {
      if (score > highScore) {
        highScore = score;
        highScoreElement.innerText = `High Score: ${highScore}`;
      }
    }

    function endGame() {
      gameRunning = false;
      clearInterval(intervalId);
      clearInterval(timerId);
      restartButton.style.display = 'block';
      updateHighScore();
      backgroundMusic.pause();
      backgroundMusic.currentTime = 0;
    }

    function restartGame() {
      score = 0;
      timeLeft = 60;
      gameRunning = true;
      updateScore();
      updateTimer();
      restartButton.style.display = 'none';
      startGameIntervals();
      backgroundMusic.play();
    }

    function startGame() {
      gameRunning = true;
      startGameButton.style.display = 'none';
      controls.style.display = 'flex';
      restartGame();
    }

    function startGameIntervals() {
      clearInterval(intervalId);
      intervalId = setInterval(() => {
        getRandomPosition();
        drawFrog();
      }, moveInterval);

      clearInterval(timerId);
      timerId = setInterval(() => {
        if (timeLeft > 0) {
          if (timeLeft <= 5) {
            bleepSound.currentTime = 0;
            bleepSound.play();
          }
          timeLeft--;
          updateTimer();
        } else {
          endGame();
        }
      }, 1000);
    }

    canvas.addEventListener('click', (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (mouseX >= frogX && mouseX <= frogX + 100 && mouseY >= frogY && mouseY <= frogY + 100) {
        quackSound.currentTime = 0;
        quackSound.play();
        updateScore();
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      canvas.style.cursor = (mouseX >= frogX && mouseX <= frogX + 100 && mouseY >= frogY && mouseY <= frogY + 100) ? 'pointer' : 'default';
    });

    speedControl.addEventListener('input', (e) => {
      const value = parseInt(e.target.value);
      moveInterval = Math.round(100 + Math.pow(1.05, (100 - value)) * 100);
      startGameIntervals();
    });

    startGameButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', restartGame);

    frog.onload = () => {
      getRandomPosition();
      drawFrog();
    };
  </script>
</body>

</html>
